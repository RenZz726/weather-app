<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="search-bar">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="searchCityFromInput()">Search</button>
  </div>

  <div id="container">
    <h2 id="cityName"></h2>
    <p id="time"></p>
    <p class="temp"></p>
    <p id="condition"></p>
    <p id="windspeed"></p>
  </div>

  <div id="historical">
  </div>
  
  <div id="historicalDataByDate">
    <!-- <div class="day-card">
    <h3 class="date">2025-09-15</h3>
    <p class="temperature">Max: 28.4°C | Min: 17.7°C</p> -->
  </div>

  
  <script src="script.js"></script>
</body>
</html>
