<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1>SkyWatch</h1>
    <svg class="sun">
       <circle cx="140" cy="60" r="25" fill="#FFD166" />
      <g stroke="#FFD166" stroke-width="3">
        <line x1="140" y1="25" x2="140" y2="0"/>
        <line x1="140" y1="95" x2="140" y2="120"/>
        <line x1="105" y1="60" x2="80" y2="60"/>
        <line x1="175" y1="60" x2="200" y2="60"/>
        <line x1="115" y1="35" x2="95" y2="15"/>
        <line x1="165" y1="85" x2="185" y2="105"/>
        <line x1="115" y1="85" x2="95" y2="105"/>
        <line x1="165" y1="35" x2="185" y2="15"/>
      </g>
    </svg>
    <svg class="raindrops">
        <path d="M85 145 Q87 150 85 155 Q83 150 85 145" fill="blue"/>
        <path d="M105 145 Q107 150 105 155 Q103 150 105 145" fill="blue"/>
        <path d="M125 145 Q127 150 125 155 Q123 150 125 145" fill="blue"/>
    </svg>
    <svg class="cloud" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80" role="img" aria-labelledby="t3 d3">
      <title id="t3">Cloud outline</title>
      <desc id="d3">Simple cloud outline for minimal UI or nav icons.</desc>
      <defs>
        <filter id="tinyShadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#74ebd5" flood-opacity="0.08"/>
        </filter>
      </defs>

      <g stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#tinyShadow)">
        <path d="M30 50
                h60
                c8 0 14-6 14-14
                s-6-14-14-14
                c-1-6-6-10-12-10
                c-6 0-10 4-10 10
                c-8 0-16 4-18 10
                c-4 0-10 4-10 14z" />
      </g>
    </svg>
    <svg class="thunder" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="30" height="30" role="img" aria-labelledby="lt2 d2">
      <title id="lt2">Lightning Outline</title>
      <desc id="d2">Minimal outlined lightning bolt icon.</desc>
      <polyline points="28,4 12,36 28,36 20,60 52,28 36,28 44,4"
                fill="none" stroke="grey" stroke-width="4" stroke-linejoin="round" stroke-linecap="round" />
    </svg>

  </div>
  <div class="search-bar">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="searchCityFromInput()"><img src="./images/search.svg" alt=""></button>
  </div>

  <div id="container">
    <h2 id="cityName"></h2>
    <p id="time"></p>
    <p class="temp"></p>
    <p id="condition"></p>
    <p id="windspeed"></p>
  </div>

  <div id="historical">
  </div>

  <!-- #e5fffa, #2f3e84 -->
  
  <div id="historicalDataByDate">
    <!-- <div class="day-card">
    <h3 class="date">2025-09-15</h3>
    <p class="temperature">Max: 28.4°C | Min: 17.7°C</p> -->
  </div>

  
  <script src="script.js"></script>
</body>
</html>
