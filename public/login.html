<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-family: "Pacifico", cursive;
            position: absolute;
            top: 202px;
            text-align: center;
            width: 100%;
            font-size: 2.2rem;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }
        .title {
            position: relative;
            top: -470px;
            left: 150px;
        }

        svg.sun {
        position: absolute;
        top: 175px;
        left: 45px;
        z-index: -1;
        }
        svg.cloud {
        position: absolute;
        top: 210px;
        left: -74px;
        z-index: -1;
        }
        svg.raindrops {
        position: absolute;
        top: 220px;
        left: -40px;
        }
        svg.thunder {
        position: absolute;
        top: 256px;
        left: -16px;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            background: #f4f4f4;
            transition: all 0.3s ease;
        }

        input:focus {
            background: #fff;
            box-shadow: 0 0 5px rgba(116, 235, 213, 0.8);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #74ebd5;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #57d3c0;
        }

        a {
            text-decoration: none;
            font-size: 0.9rem;
            color: #555;
            transition: color 0.3s;
        }

        a:hover {
            color: #333;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="title">
        <h1>SkyWatch</h1>
        <svg class="sun">
       <circle cx="140" cy="60" r="25" fill="#FFD166"/>
      <g stroke="#FFD166" stroke-width="3">
        <line x1="140" y1="25" x2="140" y2="0"/>
        <line x1="140" y1="95" x2="140" y2="120"/>
        <line x1="105" y1="60" x2="80" y2="60"/>
        <line x1="175" y1="60" x2="200" y2="60"/>
        <line x1="115" y1="35" x2="95" y2="15"/>
        <line x1="165" y1="85" x2="185" y2="105"/>
        <line x1="115" y1="85" x2="95" y2="105"/>
        <line x1="165" y1="35" x2="185" y2="15"/>
      </g>
    </svg>
    <svg class="raindrops">
        <path d="M85 145 Q87 150 85 155 Q83 150 85 145" fill="#fff"/>
        <path d="M105 145 Q107 150 105 155 Q103 150 105 145" fill="#fff"/>
        <path d="M125 145 Q127 150 125 155 Q123 150 125 145" fill="#fff"/>
    </svg>
    <svg class="cloud" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80" role="img" aria-labelledby="t3 d3">
      <title id="t3">Cloud outline</title>
      <desc id="d3">Simple cloud outline for minimal UI or nav icons.</desc>
      <defs>
        <filter id="tinyShadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#74ebd5" flood-opacity="0.08"/>
        </filter>
      </defs>

      <g stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#tinyShadow)">
        <path d="M30 50
                h60
                c8 0 14-6 14-14
                s-6-14-14-14
                c-1-6-6-10-12-10
                c-6 0-10 4-10 10
                c-8 0-16 4-18 10
                c-4 0-10 4-10 14z" />
      </g>
    </svg>
    <svg class="thunder" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="26" height="26" role="img" aria-labelledby="lt2 d2">
      <title id="lt2">Lightning Outline</title>
      <desc id="d2">Minimal outlined lightning bolt icon.</desc>
      <polyline points="28,4 12,36 28,36 20,60 52,28 36,28 44,4"
                fill="none" stroke="grey" stroke-width="4" stroke-linejoin="round" stroke-linecap="round" />
    </svg>
    </div>

    <form action="">
        <input id="username" type="email" placeholder="Email address" required>
        <input id="password" type="password" placeholder="Password" required>
        <button id="login" type="submit">Login</button>
        <a href="./signup.html">Don't have an account? Sign up</a>
    </form>
    <script>
        const login = document.getElementById("login");
        const cityInput = document.getElementById("password");

        cityInput.addEventListener("keydown", function(event) {
            if (event.key == "Enter") {
                const password = document.getElementById("password").value;
                const username = document.getElementById("username").value;
                event.preventDefault();
                signIn(username, password);
            }
            })

        login.onclick = () => {
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;

            signIn(username, password);

        }
        async function signIn(username, password) {
            try {
                const response = await fetch("http://localhost:5000/auth/signin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                
                if(!response.ok) {
                    throw new Error("Login failed " + response.status)
                }

                const data = await response.json();

                if (data.success) {
                    window.location.href = "./index.html";
                } else {
                    alert(data.message);
                }
                console.log(data);
            } catch (err) {
                console.log("server error", err);
                alert("Something went wrong. Please try again");
            }
        }
    </script>
</body>
</html>
